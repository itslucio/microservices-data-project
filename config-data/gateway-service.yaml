server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: hu1-service
          uri: lb://hu1-service
          predicates:
            - Path=/hu1/**
        - id: hu2-service
            uri: lb://hu2-service
            predicates:
              - Path=/hu2/**
        - id: hu3-service
            uri: lb://hu3-service
            predicates:
              - Path=/hu3/**
